{% extends 'base.html' %}
{%block title %} Sign up {% endblock %}

{% block body %}
    <h2>Sign up</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="uname" placeholder="User Name">
        <br><br>
        <input type="password" name="pwd" placeholder="Password">
        <br><br>
        <input type="submit" name="submit" value="Sign up">
    </form>

{% endblock %}
